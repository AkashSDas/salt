name: salt
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  flare_splash_screen: ^4.0.0
  form_field_validator: ^1.1.0
  dio: ^4.0.0
  flutter_secure_storage: ^4.2.1
  flutter_dotenv: ^5.0.2
  json_annotation: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  json_serializable: ^4.1.4
  build_runner: ^2.1.2

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/flare/
    - .env

  fonts:
    - family: Sofia Pro
      fonts:
        - asset: assets/fonts/sofia-pro-regular.otf
          weight: 400
        - asset: assets/fonts/sofia-pro-medium.otf
          weight: 500
        - asset: assets/fonts/sofia-pro-bold.otf
          weight: 700
        - asset: assets/fonts/sofia-pro-black.otf
          weight: 900
